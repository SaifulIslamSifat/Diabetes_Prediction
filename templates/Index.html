<!DOCTYPE html>
<html>

<head>
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      justify-content: center;
      align-items: center;
      height: 50vh;
      margin: 0;
      background-image: url("{{ url_for('static', filename='photo 3.png') }}");
      
      background-repeat: no-repeat;
    }
</style>
  
</head>

<body>
  <h1>Diabetes Prediction</h1>
  <form action="/predict" method="post">
    
    <label for="pregnancies">Pregnancies:</label><br>
    <input type="text" id="pregnancies" name="pregnancies"><br>

    <label for="Glucose">Glucose:</label><br>
    <input type="text" id="Glucose" name="Glucose"><br>

    <label for="BloodPressure">BloodPressure:</label><br>
    <input type="text" id="BloodPressure" name="BloodPressure"><br>

    <label for="SkinThickness">SkinThickness:</label><br>
    <input type="text" id="SkinThickness" name="SkinThickness"><br>

    <label for="Insulin">Insulin:</label><br>
    <input type="text" id="Insulin" name="Insulin"><br>

    <label for="BMI">BMI:</label><br>
    <input type="text" id="BMI" name="BMI"><br>

    <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label><br>
    <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction"><br>

    <label for="Age">Age:</label><br>
    <input type="text" id="Age" name="Age"><br>

    <input type="submit" value="Predict">
  </form>

  <footer>
    <h4>Developed by: Saiful Islam Sifat and Md. Sabbir Alam<h4>
  </footer>
</body>

</html>
